<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="snake" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('snake');
    const ctx = canvas.getContext('2d');

    const box = 20; // tamanho de cada quadrado
    const canvasSize = 400;
    const totalBoxes = canvasSize / box;

    let snake = [];
    snake[0] = { x: 9 * box, y: 9 * box }; // posição inicial

    let direction = "right";
    let food = {
      x: Math.floor(Math.random() * totalBoxes) * box,
      y: Math.floor(Math.random() * totalBoxes) * box
    };

    let score = 0;

    document.addEventListener("keydown", updateDirection);

    function updateDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (event.key === "ArrowUp" && direction !== "down") direction = "up";
      else if (event.key === "ArrowRight" && direction !== "left") direction = "right";
      else if (event.key === "ArrowDown" && direction !== "up") direction = "down";
    }

    function draw() {
      // fundo
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // cobrinha
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // comida
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      // posição da cabeça
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "right") snakeX += box;
      if (direction === "left") snakeX -= box;
      if (direction === "up") snakeY -= box;
      if (direction === "down") snakeY += box;

      // game over: colisão com o corpo
      for (let i = 1; i < snake.length; i++) {
        if (snakeX === snake[i].x && snakeY === snake[i].y) {
          clearInterval(game);
          alert("Game Over! Pontuação: " + score);
        }
      }

      // game over: colisão com a parede
      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height
      ) {
        clearInterval(game);
        alert("Game Over! Pontuação: " + score);
      }

      // comeu a comida
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * totalBoxes) * box,
          y: Math.floor(Math.random() * totalBoxes) * box
        };
      } else {
        snake.pop(); // remove a cauda
      }

      let newHead = { x: snakeX, y: snakeY };
      snake.unshift(newHead);

      // pontuação
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial";
      ctx.fillText("Pontuação: " + score, 10, 20);
    }

    const game = setInterval(draw, 100); // atualiza a cada 100ms
  </script>
</body>
</html>
